{% extends 'books/base.html' %}

{% block content %}
  <h1>Book List</h1>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author }}</li>
      <button><a href="{% url 'book_details' pk=book.pk %}" class="text-decoration-none">Reviews</a></button>
    {% empty %}
      <li>No books found.</li>
    {% endfor %}
  </ul>
{% endblock %}
