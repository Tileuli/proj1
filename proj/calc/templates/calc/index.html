<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/calc.css' %}">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  			crossorigin="anonymous">
  	</script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="jumbotron">
			<h1 class="display-4">Calculator App</h1>
			<p class="lead">This application calculates simplpe math functions.</p>
			<hr class="my-4">
		</div>

        <textarea id="area" readonly rows="2" cols="28" placeholder="0" style="display: block;
        margin-left:auto; margin-right:auto; text-align:right"></textarea>
        <table class="table" style="width: 225px; display: block; margin-left:auto; margin-right:auto">
            <tr>
                <td><button id="sc1" class="btn btn-dark">(</button></td>
                <td><button id="sc2" class="btn btn-dark">)</button></td>
                <td><button id="clear" class="btn btn-danger">C</button></td>
                <td><button id="dlt" class="btn btn-dark">&#9746;</button></td>
            </tr>
            <tr>
                <td><button id="num7" class="btn btn-secondary">7</button></td>
                <td><button id="num8" class="btn btn-secondary">8</button></td>
                <td><button id="num9" class="btn btn-secondary">9</button></td>
                <td><button id="func3" class="btn btn-dark">&div;</button></td>
            </tr>
            <tr>
                <td><button id="num4" class="btn btn-secondary">4</button></td>
                <td><button id="num5" class="btn btn-secondary">5</button></td>
                <td><button id="num6" class="btn btn-secondary">6</button></td>
                <td><button id="func2" class="btn btn-dark">&times;</button></td>
            </tr>
            <tr>
                <td><button id="num1" class="btn btn-secondary">1</button></td>
                <td><button id="num2" class="btn btn-secondary">2</button></td>
                <td><button id="num3" class="btn btn-secondary">3</button></td>
                <td><button id="func1" class="btn btn-dark">&minus;</button></td>
            </tr>
            <tr>
                <td><button id="dot" class="btn btn-secondary">.</button></td>
                <td><button id="num0" class="btn btn-secondary">0</button></td>
                <td><button id="eq" class="btn btn-success">=</button></td>
                <td><button id="func0" class="btn btn-dark">&plus;</button></td>
            </tr>
        </table>
    </div>
    </div>

    <script type="text/javascript" src="{% static 'js/calc.js' %}"></script>
</body>
</html>
